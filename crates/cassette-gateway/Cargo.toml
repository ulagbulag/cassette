[package]
name = "cassette-gateway"

authors = { workspace = true }
description = "Cloud-native Cassette Web API Gateway"
documentation = "https://docs.rs/cassette-gateway"
edition = { workspace = true }
include = { workspace = true }
keywords = { workspace = true }
license = { workspace = true }
readme = { workspace = true }
rust-version = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
version = { workspace = true }

[lints]
workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["default-tls", "full"]
full = ["kubernetes"]

# plugins
kubernetes = ["dep:cassette-plugin-kubernetes"]

# TLS
default-tls = ["openssl-tls"]
openssl-tls = ["actix-web/openssl", "kube/openssl-tls"]
rustls-tls = ["actix-web/rustls", "kube/rustls-tls"]

[dependencies]
cassette-core = { path = "../cassette-core", features = ["actix-web"] }
cassette-loader-core = { path = "../cassette-loader-core" }
cassette-plugin-kubernetes = { path = "../cassette-plugin-kubernetes", optional = true, features = [
    "api",
] }

actix-cors = { workspace = true }
actix-web = { workspace = true }
actix-web-opentelemetry = { workspace = true }
anyhow = { workspace = true }
ark-core = { workspace = true, features = ["signal"] }
clap = { workspace = true }
futures = { workspace = true }
kube = { workspace = true, features = ["client", "runtime", "ws"] }
serde = { workspace = true }
tokio = { workspace = true, features = ["full"] }
tracing = { workspace = true }
uuid = { workspace = true, features = ["serde"] }
