---
apiVersion: cassette.ulagbulag.io/v1alpha1
kind: Cassette
metadata:
  name: cdl-zone
spec:
  component: cdl-zone
  group: Connected Data lake
---
apiVersion: cassette.ulagbulag.io/v1alpha1
kind: CassetteComponent
metadata:
  name: cdl-zone
spec:
  tasks:
    - name: all_zones
      kind: CdlZoneLoad

    - name: zones
      kind: Table
      spec:
        table: :/all_zones

    - name: act-zones
      kind: CdlZoneActor
      spec:
        values: :/zones/entries
