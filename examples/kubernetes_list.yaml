---
apiVersion: cassette.ulagbulag.io/v1alpha1
kind: Cassette
metadata:
  name: kubernetes-list
spec:
  component: kubernetes-list
  group: Kubernetes
---
apiVersion: cassette.ulagbulag.io/v1alpha1
kind: CassetteComponent
metadata:
  name: kubernetes-list
spec:
  tasks:
    - name: list
      kind: KubernetesList
      spec:
        apiVersion: apps/v1
        kind: Deployments
        namespaced: true

    - name: show
      kind: Text
      spec:
        msg: ":/list/content"
